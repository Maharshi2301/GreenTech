{% extends "greentech/base.html" %}
{% block title %}Apply as Volunteer | {{ event.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Volunteer for {{ event.title }}</h2>
    <p><strong>Date:</strong> {{ event.date|date:"M d, Y" }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Application</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
