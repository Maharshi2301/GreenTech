{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GreenTech{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'greentech/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">GreenTech</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="{% url 'contact' %}" class="nav-link">Contact Us</a>
                <a href="{% url 'about' %}" class="nav-link">About Us</a>
                {% if user.is_authenticated %}
                    <span class="text-white me-2">Hello, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light btn-sm">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-warning btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Â© 2025 GreenTech | Environment Friendly Technologies</p>
    </footer>
</body>
</html>
