{% extends "greentech/base.html" %}
{% block title %}Add Event | GreenTech{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Event</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Event</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
